<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: system-ui, sans-serif;
      text-align: left;
      height: 100vh;
      margin: 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    b {
      color: blue;
    }

    #progress-container {
      width: 100%;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #progress-bar {
      height: 0;
      width: 100%;
      background-color: #600AE8;
      position: absolute;
      bottom: 0;
      left: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      transition: height 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    #progress-text {
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 15px;
    }

    #update-text {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      cursor: pointer;
    }

    #update-text, #progress-text {
      position: absolute;
      font-size: 18px;
      z-index: 1;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .status-green, .status-red {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      margin-top: 2px;
    }

    .status-green {
      background-color: rgba(12, 230, 74, 1);
      box-shadow: 0 0px 10px rgba(12, 230, 74, 1);
    }


    .status-red {
      background-color: rgba(230, 12, 58, 1);
      box-shadow: 0 0px 10px rgba(230, 12, 58, 1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1c1e;
        color: white;
      }

      #progress-text, #update-text {
        background-color: rgba(0, 0, 0, 0.4);
      }
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="progress-text">Settings (Message)</div>
    <!-- <div id="update-text" onclick="window.location.href='example.com'"><div class="status-green"></div>Good status</div> -->
    <div id="update-text" onclick="window.location.href='example.com'"><div class="status-red"></div>Bad status</div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");

      let progress = 0;
      const duration = 5; // in seconds
      const interval = 100; // in milliseconds

      const updateProgress = () => {
        progress += (interval / (duration * 1000)) * 100;
        progressBar.style.height = `${progress}%`;

        if (progress >= 100) {
            clearInterval(progressInterval);
            progressText.innerHTML = "Good job. Press <b>Done</b> to continue.";
            progressBar.style.backgroundColor = "#120AE8";
        }
      };

      const progressInterval = setInterval(updateProgress, interval);
    });
  </script>
</body>
</html>
